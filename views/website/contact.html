<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Buykart</title>
    <script src="/public/Js/style.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/public/Css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
</head>
<body>
    <!-- Navigation Component Placeholder -->
    <div id="nav_buykart-placeholder"></div>

    <div class="max-w-6xl mx-auto px-4 py-12">
        <div class="text-center mb-16">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Get in Touch</h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">Have questions about our products or services? We're here to help!</p>
        </div>

        <div class="grid md:grid-cols-2 gap-12">
            <!-- Contact Info -->
            <div class="bg-gray-50 rounded-2xl p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Contact Information</h2>
                
                <div class="space-y-6">
                    <div class="flex items-start gap-4">
                        <span class="material-icons text-primary text-2xl">location_on</span>
                        <div>
                            <h3 class="font-semibold text-gray-800">Our Location</h3>
                            <p class="text-gray-600">24/74E, Vettukattu valasu, Erode - 638011</p>
                        </div>
                    </div>

                    <div class="flex items-start gap-4">
                        <span class="material-icons text-primary text-2xl">phone</span>
                        <div>
                            <h3 class="font-semibold text-gray-800">Phone Number</h3>
                            <p class="text-gray-600">+91 6383217328</p>
                            <p class="text-gray-500 text-sm">Mon-Sun 9am to 6pm</p>
                        </div>
                    </div>

                    <div class="flex items-start gap-4">
                        <span class="material-icons text-primary text-2xl">email</span>
                        <div>
                            <h3 class="font-semibold text-gray-800">Email Address</h3>
                            <p class="text-gray-600">support@buykart.com</p>
                        </div>
                    </div>
                </div>

                <!-- Map Placeholder -->
                <div class="mt-8 h-64 bg-gray-200 rounded-lg w-full overflow-hidden relative shadow-inner">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1955.9526869730444!2d77.69672282780762!3d11.341621979536473!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba96ed9aafbce3f%3A0xa7343cf5ed2b6633!2s74d%2C%20Vivekananda%20Rd%2C%20Vettukattuvalasu%2C%20Erode%2C%20Tamil%20Nadu%20638011!5e0!3m2!1sen!2sin!4v1768663313262!5m2!1sen!2sin" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="bg-white rounded-2xl p-8 shadow-sm border border-gray-100">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Send us a Message</h2>
                <form onsubmit="event.preventDefault(); openAlert('success', 'Message sent successfully!');" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition" placeholder="Benz Mathew" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition" placeholder="benz@example.com" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                        <textarea rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition" placeholder="Your message here..." required></textarea>
                    </div>

                    <button type="submit" class="w-full bg-primary text-white font-bold py-3 rounded-lg hover:bg-primary-dark transition duration-300 cursor-pointer">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
