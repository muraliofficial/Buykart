<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="/public/Js/style.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/public/Css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation Component Placeholder -->
    <div id="nav-placeholder"></div>

    <!-- Admin Content / Components -->
    <div class="max-w-6xl mx-auto px-4 pb-12">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Dashboard Overview</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Component 1: Users -->
            <div class="bg-white p-6 rounded-lg shadow hover:shadow-md transition">
                <h3 class="text-xl font-semibold mb-2 text-gray-800">Users</h3>
                <p class="text-gray-600 mb-4">Manage customer accounts and permissions.</p>
                <button class="text-primary hover:underline">View Details &rarr;</button>
            </div>

            <!-- Component 2: Products -->
            <div class="bg-white p-6 rounded-lg shadow hover:shadow-md transition">
                <h3 class="text-xl font-semibold mb-2 text-gray-800">Products</h3>
                <p class="text-gray-600 mb-4">Update inventory, prices, and descriptions.</p>
                <button class="text-primary hover:underline">Manage Inventory &rarr;</button>
            </div>

            <!-- Component 3: Orders -->
            <div class="bg-white p-6 rounded-lg shadow hover:shadow-md transition">
                <h3 class="text-xl font-semibold mb-2 text-gray-800">Orders</h3>
                <p class="text-gray-600 mb-4">Track shipments and process new orders.</p>
                <button class="text-primary hover:underline">View Orders &rarr;</button>
            </div>
        </div>

        <!-- Additional Section -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow">
            <h3 class="text-xl font-semibold mb-4 text-gray-800">Recent Activity</h3>
            <div class="border-t border-gray-100 pt-4">
                <p class="text-gray-500 italic">No recent activity to show.</p>
            </div>
        </div>
    </div>
</body>
</html>
